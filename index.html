<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization with a Scatterplot Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href ="./style.css">

</head>
<body>
    <div class="bg-image"></div>
    <h1>Visualize Data with a Scatterplot Graph</h1>
    <svg id = 'canvas'>
        <defs>
            <radialGradient id="gradient" cx="50%" cy="50%" r="50%" fx="70%" fy="70%">
                <stop offset="50%" style="stop-color:var(--color-in)"; />
                <stop offset="90%" style="stop-color:var(--color-mid)"; />
                <stop offset="100%" style="stop-color:var(--color-out)"; />
            </radialGradient>
          </defs>
        <text id = "title">Doping in Professional Bicycle Racing</text>
    </svg>
    <p>Source: https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json</p>
</body>
<script defer src = './script.js'></script>
<script src = 'https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</html>
